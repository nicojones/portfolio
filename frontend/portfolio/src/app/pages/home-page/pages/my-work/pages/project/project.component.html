<div class="app-row" @slideIn>
  <a class="jumbo back-title center no-deco slide-in landing" [routerLink]="'/' + Routes.Work">
    {{ project.title }}
  </a>
  <div class="text">
    <a [href]="project.link" target="_blank" class="project-link">
      {{ project.link }}<img src="assets/icons/external.svg" class="external">
    </a>
    <div class="project-content" [innerHTML]="safeHTML(project.content)"></div>
  </div>
</div>
