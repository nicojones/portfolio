<div class="flex-row app-row space-around" @slideIn>
  <div class="book-card slide-in" *ngFor="let book of books">
    <img [src]="book.image" class="book-img" [alt]="book.title"/>
    <h3><a [href]="book.link" target="_blank" [innerHTML]="book.title"></a></h3>
    <p [innerHTML]="book.descr"></p>
    <small [innerHTML]="book.pages"></small>
  </div>
</div>
