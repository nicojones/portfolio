<h2 class="book-title">
  <a [href]="book.link"
    target="_blank"
    class="book-link"
    [innerHTML]="book.title"
  ></a>
</h2>
<div class="book-item">
  <div class="book-img-box">
    <img [src]="book.image" class="book-img" [alt]="book.title"/>
    <small *ngIf="book.pages" [innerHTML]="book.pages + ' pages'" class="secondary"></small>
  </div>
  <p class="book-descr" [innerHTML]="book.descr"></p>
</div>
