<ng-container *ngFor="let t of text">
  <hr *ngIf="t.type === 'hr'" class="slide-in mat-divider">
  <p *ngIf="t.type === 'p'" [innerHTML]="t.content" class="slide-in"></p>
  <img *ngIf="t.type === 'img'" [src]="t.content" class="slide-in {{ t.extra?.className }}" [alt]="t.extra?.alt"/>
</ng-container>

<ng-container *ngFor="let l of links">
  <a [href]="l.url" target="_blank" class="slide-in mt-20" [innerHTML]="l.text" [title]="l.title"></a>
</ng-container>
